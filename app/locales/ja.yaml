    aw: "単語をマーク"
    ab: "() ブロックを選択(括弧ごと)"
    aB: "{}ブロックを選択(括弧ごと)"
    ib: "() ブロックを選択(括弧を除く)"
    iB: "{}ブロックを選択(括弧を除く)"
    Esc: "ビジュアルモード終了"

visualCommands:
  title: "ビジュアルモードでのコマンド"
  commands:
    greaterThan: "選択範囲を右シフト"
    lessThan: "選択範囲を左シフト"
