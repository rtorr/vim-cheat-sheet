lang: "ja"

cursorMovement:
  title: "カーソル移動"
  commands:
    h: "左移動"
    j: "下に移動"
    k: "上に移動"
    l: "右に移動"
    w: "単語の先頭へジャンプ（区切り文字まで）"
    W: "単語の先頭へジャンプ（区切り文字を含めない）"
    e: "単語の最後にジャンプ（区切り文字まで）"
    E: "単語の最後にジャンプ（区切り文字を含めない）"
