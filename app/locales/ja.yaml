editing:
  title: "編集"
  commands:
    r: "単一の文字を置き換える（挿入モードを使用しません）"
    J: "現在の行と次の行を連結する"
    cc: "現在の行を削除して挿入モードを開始"
    cw: "カーソル位置の単語を削除して挿入モードを開始"
    cDollar: "カーソル位置から行末までを削除して挿入モードを開始"
    s: "カーソル位置の文字を削除して挿入モードを開始"
    S: "現在の行を削除して挿入モードを開始（CCと同じ）"
